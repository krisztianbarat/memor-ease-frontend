<div class="form-group" *ngIf="untypedFormGroup" [formGroup]="untypedFormGroup">
  <label *ngIf="label">{{ label | translate }}</label>
  <input
    type="{{ type }}"
    formControlName="value"
    class="form-control"
    placeholder="{{ placeholder | translate }}"
  />
  <small *ngIf="description" class="form-text text-muted">{{
    description | translate
  }}</small>
</div>

<div class="container topic-container">
  <div
    *ngFor="let accessedTopic of accessedTopics"
    class="row accessed-topic-row"
  >
    <div class="col-12 col-md-2">*image*</div>

    <div class="col-12 col-md-5">
      {{ accessedTopic?.title }}
      {{ accessedTopic?.description }}
    </div>
  </div>
</div>

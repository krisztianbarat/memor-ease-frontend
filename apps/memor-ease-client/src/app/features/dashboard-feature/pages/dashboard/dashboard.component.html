<div class="container dashboard-container" *ngIf="state$ | async as state">
  <div class="row justify-content-start align-item-center">
    <div class="col-6 rounded topics-container">
      <app-topic-list
        [accessedTopics]="state.accessedTopics"
        [dictionaryLanguages]="(dictionaryLanguages$ | async) ?? []"
      ></app-topic-list>
    </div>
  </div>
</div>

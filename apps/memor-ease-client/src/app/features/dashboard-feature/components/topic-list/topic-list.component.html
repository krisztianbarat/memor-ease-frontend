<div class="container topic-container">
  <div *ngFor="let accessedTopic of accessedTopics" class="row topic-row">
    <div class="col-12 topic-col">
      <h1>{{ accessedTopic.title }}</h1>

      <div class="language-details">
        {{ getLanguageValue(accessedTopic.sourceLanguage) }} &rarr; {{ getLanguageValue(accessedTopic.targetLanguage) }}
      </div>
    </div>
  </div>
</div>
